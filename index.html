<script>
    const STORAGE_KEY = 'omikuji_app_data_v1';
    const THEME_KEY = 'omikuji_app_theme';
    const LAST_NAME_KEY = 'omikuji_last_name';
    let entries = [];
    let myChart = null;
    let currentChartType = 'luck'; // 'luck' or 'shrine'

    window.onload = () => {
        const savedTheme = localStorage.getItem(THEME_KEY);
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        document.getElementById('input-date').valueAsDate = new Date();
        const lastName = localStorage.getItem(LAST_NAME_KEY);
        if(lastName) {
            document.getElementById('input-name').value = lastName;
        } else {
            document.getElementById('input-name').value = 'è‡ªåˆ†';
        }

        loadData();
        
        const today = new Date();
        const firstDay = new Date(today.getFullYear(), 0, 1);
        document.getElementById('filter-start').valueAsDate = firstDay;
        document.getElementById('filter-end').valueAsDate = today;

        updateUI();
    };

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem(THEME_KEY, next);
    }

    function switchTab(tabName) {
        document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.add('hidden'));
        document.getElementById('tab-' + tabName).classList.remove('hidden');
        
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        const tabs = document.querySelectorAll('.tab');
        if(tabName === 'input') tabs[0].classList.add('active');
        if(tabName === 'history') tabs[1].classList.add('active');
        if(tabName === 'analysis') {
            tabs[2].classList.add('active');
            updatePersonFilter(); 
            updateChart();
        }
        if(tabName === 'settings') tabs[3].classList.add('active');
    }

    // ãƒãƒ£ãƒ¼ãƒˆåˆ‡ã‚Šæ›¿ãˆ
    function switchChartType(type) {
        currentChartType = type;
        document.getElementById('toggle-luck').classList.remove('active');
        document.getElementById('toggle-shrine').classList.remove('active');
        
        if (type === 'luck') {
            document.getElementById('toggle-luck').classList.add('active');
        } else {
            document.getElementById('toggle-shrine').classList.add('active');
        }
        updateChart();
    }

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            entries = JSON.parse(stored);
            entries.forEach(e => {
                if(!e.name) e.name = 'è‡ªåˆ†';
            });
        }
    }

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
        updateUI();
    }

    function updateInputCandidates() {
        const uniqueNames = [...new Set(entries.map(e => e.name))].sort();
        const nameListEl = document.getElementById('name-list');
        nameListEl.innerHTML = '';
        uniqueNames.forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            nameListEl.appendChild(opt);
        });

        const uniqueShrines = [...new Set(entries.map(e => e.shrine))].sort();
        const shrineListEl = document.getElementById('shrine-list');
        shrineListEl.innerHTML = '';
        uniqueShrines.forEach(shrine => {
            const opt = document.createElement('option');
            opt.value = shrine;
            shrineListEl.appendChild(opt);
        });
    }

    function addEntry() {
        const nameInput = document.getElementById('input-name').value.trim();
        const dateInput = document.getElementById('input-date').value;
        const shrineInput = document.getElementById('input-shrine').value;
        const resultInput = document.getElementById('input-result').value;
        const noteInput = document.getElementById('input-note').value;

        if (!shrineInput) return alert('ç¥ç¤¾åã‚’å…¥ã‚Œã¦ï¼');
        if (!nameInput) return alert('åå‰ã‚’å…¥ã‚Œã¦ï¼');

        localStorage.setItem(LAST_NAME_KEY, nameInput);

        const newEntry = {
            id: Date.now(),
            name: nameInput,
            date: dateInput || new Date().toISOString().split('T')[0],
            shrine: shrineInput,
            result: resultInput,
            note: noteInput
        };

        entries.unshift(newEntry);
        entries.sort((a, b) => new Date(b.date) - new Date(a.date));
        saveData();
        
        document.getElementById('input-shrine').value = '';
        document.getElementById('input-note').value = '';
        
        switchTab('history');
    }

    function deleteEntry(id) {
        if(confirm('æœ¬å½“ã«æ¶ˆã™ã‚ˆï¼Ÿ')) {
            entries = entries.filter(e => e.id !== id);
            saveData();
        }
    }
    
    function clearAllData() {
        if(confirm('å…¨éƒ¨æ¶ˆãˆã‚‹ã‚ˆï¼æœ¬å½“ã«ã‚ˆã„ï¼Ÿ')) {
            entries = [];
            saveData();
            alert('ã¾ã£ã•ã‚‰ã«ã—ã¾ã—ãŸ');
        }
    }

    function updateUI() {
        document.getElementById('entry-count').textContent = entries.length;
        updateInputCandidates();
        const listEl = document.getElementById('history-list');
        listEl.innerHTML = '';

        if (entries.length === 0) {
            listEl.innerHTML = '<div style="text-align:center; padding:40px; font-size:14px; color:var(--text-sub);">ã¾ã ä½•ã‚‚ãªã„ã‚ˆï¼<br>è¨˜éŒ²ã‚¿ãƒ–ã‹ã‚‰è¿½åŠ ã—ã¦ã­</div>';
            return;
        }

        entries.forEach(entry => {
            const cssClass = getRankClass(entry.result);
            const item = document.createElement('div');
            item.className = 'history-item';
            
            item.innerHTML = `
                <div class="history-top">
                    <div class="history-content history-info" style="flex:1;">
                        <h3>${entry.shrine}</h3>
                        <div class="date">ğŸ“… ${entry.date}</div>
                        <div class="person-tag">ğŸ‘¤ ${entry.name || 'è‡ªåˆ†'}</div>
                    </div>
                    <div class="fortune-badge ${cssClass}">
                        ${entry.result}
                    </div>
                </div>
                ${entry.note ? `<div class="history-content"><div class="note" style="font-size:13px; margin-top:8px;">ğŸ“ ${entry.note}</div></div>` : ''}
                <div style="text-align:right;">
                    <button class="delete-btn" onclick="deleteEntry(${entry.id})">å‰Šé™¤</button>
                </div>
            `;
            listEl.appendChild(item);
        });
    }

    function getRankClass(result) {
        switch(result) {
            case 'å¤§å‰': return 'rank-dai-kichi';
            case 'å‰': return 'rank-kichi';
            case 'ä¸­å‰': return 'rank-chu-kichi';
            case 'å°å‰': return 'rank-sho-kichi';
            case 'æœ«å‰': return 'rank-sue-kichi';

    function updatePersonFilter() {
        const filterSelect = document.getElementById('filter-person');
        const currentVal = filterSelect.value;
        while(filterSelect.options.length > 1) {
            filterSelect.remove(1);
        }
        const names = [...new Set(entries.map(e => e.name))];
        names.sort();
        names.forEach(name => {
            const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            filterSelect.appendChild(option);
        });
        if(names.includes(currentVal)) {
            filterSelect.value = currentVal;
        } else {
            filterSelect.value = "ALL";
        }
    }

    function updateChart() {
        const start = new Date(document.getElementById('filter-start').value);
        const end = new Date(document.getElementById('filter-end').value);
        end.setHours(23,59,59);
        const selectedPerson = document.getElementById('filter-person').value;
        
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
        let filtered = entries.filter(e => {
            const d = new Date(e.date);
            return d >= start && d <= end;
        });
        if (selectedPerson !== "ALL") {
            filtered = filtered.filter(e => e.name === selectedPerson);
        }

        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        const textColor = isDark ? '#FFFFFF' : '#000000';
        const ctx = document.getElementById('mainChart').getContext('2d');
        if (myChart) myChart.destroy();

        if (currentChartType === 'luck') {
            // --- é‹å‹¢ãƒãƒ£ãƒ¼ãƒˆ (Luck Chart) ---
            const luckOrder = ['å¤§å‰', 'å‰', 'ä¸­å‰', 'å°å‰', 'æœ«å‰', 'å‡¶', 'å¤§å‡¶'];
            let datasets = [];
            const persons = selectedPerson === "ALL" 
                ? [...new Set(filtered.map(e => e.name))] 
                : [selectedPerson];
            const colors = ['#007AFF', '#FF3B30', '#34C759', '#FF9500', '#AF52DE', '#5856D6', '#FF2D55', '#8E8E93'];

            persons.forEach((person, index) => {
                const counts = luckOrder.map(luck => {
                    return filtered.filter(e => e.name === person && e.result === luck).length;
                });
                datasets.push({
                    label: person,
                    data: counts,
                    backgroundColor: colors[index % colors.length],
                    borderColor: 'rgba(255,255,255,0.5)',
                    borderWidth: 1,
                    barPercentage: 0.7,
                });
            });

            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: luckOrder, datasets: datasets },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true,
                            ticks: { color: textColor, font: {size: 12, weight:'bold'}, stepSize: 1, precision: 0 },
                            grid: { color: isDark ? '#333' : '#ddd' }

                    plugins: {
                        legend: { position: 'bottom', labels: { color: textColor, font: { size: 12, weight: 'bold' }, boxWidth: 12 } },
                    }
                }
            });

        } else {
            // --- ç¥ç¤¾ãƒãƒ£ãƒ¼ãƒˆ (Shrine Chart) ---
            // ç¥ç¤¾ã”ã¨ã®ã‚«ã‚¦ãƒ³ãƒˆã‚’é›†è¨ˆ
            const shrineCounts = {};
            filtered.forEach(e => {
                shrineCounts[e.shrine] = (shrineCounts[e.shrine] || 0) + 1;
            });
            
            // ã‚«ã‚¦ãƒ³ãƒˆé †ã«ã‚½ãƒ¼ãƒˆ
            const sortedShrines = Object.keys(shrineCounts).sort((a,b) => shrineCounts[b] - shrineCounts[a]);
            const counts = sortedShrines.map(s => shrineCounts[s]);

            // ä¸Šä½10ä»¶ãã‚‰ã„ã«çµã‚‹ï¼Ÿã„ã‚„ã€å…¨éƒ¨å‡ºã™
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { 
                    labels: sortedShrines, 
                    datasets: [{
                        label: 'å‚æ‹å›æ•°',
                        data: counts,
                        backgroundColor: '#FF3B30', /* ç¥ç¤¾ã£ã½ã„èµ¤ */
                        borderRadius: 4,
                        barPercentage: 0.6
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            ticks: { color: textColor, font: {size: 12, weight:'bold'}, stepSize: 1, precision: 0 },
                            grid: { color: isDark ? '#333' : '#ddd' }

                        y: {
                            ticks: { color: textColor, font: {size: 12, weight:'bold'} },

                            titleFont: { size: 14 },

                    }
                }
            });
        }

        document.getElementById('analysis-summary').textContent = `å¯¾è±¡ãƒ‡ãƒ¼ã‚¿ã®è¨˜éŒ²: ${filtered.length}ä»¶`;
    }

    function exportData() {
        if(entries.length === 0) return alert('ç©ºã£ã½ã ã‚ˆ');
        const blob = new Blob([JSON.stringify(entries, null, 2)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `omikuji_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
        URL.revokeObjectURL(url);
    }

    function importData(input) {

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const imported = JSON.parse(e.target.result);
                if (Array.isArray(imported)) {
                    if(confirm(`ä¸Šæ›¸ãã—ã¦èª­ã¿è¾¼ã‚€ï¼Ÿ (${imported.length}ä»¶)`)) {
                        entries = imported;

                }
            } catch (err) { alert('èª­ã¿è¾¼ã‚ãªã‹ã£ãŸ...'); }
        };
        reader.readAsText(file);

    }
