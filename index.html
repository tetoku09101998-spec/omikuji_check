    function getRokuyo(dateStr) {
        const date = new Date(dateStr);
        const baseDate = new Date(2000, 0, 6);
        const diffTime = date.getTime() - baseDate.getTime();
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const moonCycle = 29.53059;
        const moonAge = (diffDays % moonCycle + moonCycle) % moonCycle; 
        const lunarDay = Math.floor(moonAge) + 1;
        const lunarMonth = date.getMonth() + 1; 
        const rokuyoIndex = (lunarMonth + lunarDay) % 6;
        const rokuyoOrder = ['å¤§å®‰', 'èµ¤å£', 'å…ˆå‹', 'å‹å¼•', 'å…ˆè² ', 'ä»æ»…']; 
        return rokuyoOrder[rokuyoIndex];
    }

    function hasConsecutiveDays(data, days) {
        if(data.length < days) return false;
        const uniqueDates = [...new Set(data.map(e => e.date))].sort();
        let consecutive = 1;
        for(let i=1; i<uniqueDates.length; i++) {
            const prev = new Date(uniqueDates[i-1]);
            const curr = new Date(uniqueDates[i]);
            const diff = (curr - prev) / (1000*60*60*24);
            if(diff === 1) consecutive++;
            else consecutive = 1;
            if(consecutive >= days) return true;
        }
        return false;
    }

    function renderCalendar() {
        const year = currentCalDate.getFullYear();
        const month = currentCalDate.getMonth();
        document.getElementById('cal-month-label').textContent = `${year}å¹´${month+1}æœˆ`;

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month+1, 0);
        const startDayOfWeek = firstDay.getDay(); 
        const endDate = lastDay.getDate();

        const container = document.getElementById('calendar-body');
        container.innerHTML = '';

        for(let i=0; i<startDayOfWeek; i++) {
            container.appendChild(createCalCell(''));
        }

        for(let d=1; d<=endDate; d++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const dayEntries = entries.filter(e => e.date === dateStr);
            container.appendChild(createCalCell(d, dayEntries, dateStr));

            else mark.classList.add('mark-kyo');

        return div;

    function getRankClass(result) { switch(result) { case 'å¤§å‰': return 'rank-dai-kichi'; case 'å‰': return 'rank-kichi'; default: return 'rank-kichi'; } }
    function updatePersonFilter() {
        const filterSelect = document.getElementById('filter-person');
        const currentVal = filterSelect.value;
        while(filterSelect.options.length > 1) filterSelect.remove(1);
        const names = [...new Set(entries.map(e => e.name))].sort();
        names.forEach(name => { const option = document.createElement('option'); option.value = name; option.textContent = name; filterSelect.appendChild(option); });
        if(names.includes(currentVal)) filterSelect.value = currentVal; else filterSelect.value = "ALL";
    }
    function switchChartType(type) {
        currentChartType = type;
        document.getElementById('toggle-luck').classList.remove('active');
        document.getElementById('toggle-shrine').classList.remove('active');
        if (type === 'luck') document.getElementById('toggle-luck').classList.add('active'); else document.getElementById('toggle-shrine').classList.add('active');
        updateChart();
    }
    function updateChart() {
        const start = new Date(document.getElementById('filter-start').value);
        const end = new Date(document.getElementById('filter-end').value);
        end.setHours(23,59,59);
        const selectedPerson = document.getElementById('filter-person').value;
        let filtered = entries.filter(e => { const d = new Date(e.date); return d >= start && d <= end; });
        if (selectedPerson !== "ALL") filtered = filtered.filter(e => e.name === selectedPerson);
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        const textColor = isDark ? '#FFFFFF' : '#000000';
        const ctx = document.getElementById('mainChart').getContext('2d');
        if (myChart) myChart.destroy();
        if (currentChartType === 'luck') {
            const luckOrder = ['å¤§å‰', 'å‰', 'ä¸­å‰', 'å°å‰', 'æœ«å‰', 'å‡¶', 'å¤§å‡¶'];
            let datasets = [];
            const persons = selectedPerson === "ALL" ? [...new Set(filtered.map(e => e.name))] : [selectedPerson];
            const colors = ['#007AFF', '#FF3B30', '#34C759', '#FF9500', '#AF52DE', '#5856D6', '#FF2D55', '#8E8E93'];
            persons.forEach((person, index) => {
                const counts = luckOrder.map(luck => filtered.filter(e => e.name === person && e.result === luck).length);
                datasets.push({ label: person, data: counts, backgroundColor: colors[index % colors.length], borderColor: 'rgba(255,255,255,0.5)', borderWidth: 1, barPercentage: 0.7 });
            });
            myChart = new Chart(ctx, { type: 'bar', data: { labels: luckOrder, datasets: datasets }, options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true, ticks: { color: textColor, font: {size: 12, weight:'bold'}, stepSize: 1, precision: 0 }, grid: { color: isDark ? '#333' : '#ddd' } }, y: { stacked: true, ticks: { color: textColor, font: {size: 12, weight:'bold'} }, grid: { display: false } } }, plugins: { legend: { position: 'bottom', labels: { color: textColor, font: { size: 12, weight: 'bold' }, boxWidth: 12 } } } } });
        } else {
            const shrineCounts = {};
            filtered.forEach(e => { shrineCounts[e.shrine] = (shrineCounts[e.shrine] || 0) + 1; });
            const sortedShrines = Object.keys(shrineCounts).sort((a,b) => shrineCounts[b] - shrineCounts[a]);
            const counts = sortedShrines.map(s => shrineCounts[s]);
            myChart = new Chart(ctx, { type: 'bar', data: { labels: sortedShrines, datasets: [{ label: 'å‚æ‹å›æ•°', data: counts, backgroundColor: '#FF3B30', borderRadius: 4, barPercentage: 0.6 }] }, options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { ticks: { color: textColor, font: {size: 12, weight:'bold'}, stepSize: 1, precision: 0 }, grid: { color: isDark ? '#333' : '#ddd' } }, y: { ticks: { color: textColor, font: {size: 12, weight:'bold'} }, grid: { display: false } } }, plugins: { legend: { display: false } } } });
        }
        document.getElementById('analysis-summary').textContent = `å¯¾è±¡ãƒ‡ãƒ¼ã‚¿ã®è¨˜éŒ²: ${filtered.length}ä»¶`;
    }
